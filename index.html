<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員管理系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>成員管理</h1>
    </header>
    <nav class="navbar">
        <button>基本資料</button>
        <button>製單系統</button>
        <button>帳款系統</button>
        <button>票據系統</button>
        <button>採購進口系統</button>
        <button>維修系統</button>
        <button>保險系統</button>
        <button>出口系統</button>
        <button>系統分析服務</button>
        <button>會計系統</button>
        <button>系統登出</button>
        <button>權限管理</button>
    </nav>
    <main class="main-content">
        <div class="form-container">
            <input type="text" placeholder="搜尋">
            <button>進入系統</button>
            <button>查詢</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>項</th>
                        <th>職稱</th>
                        <th>姓名</th>
                        <th>帳號</th>
                        <th>密碼</th>
                        <th>群組</th>
                        <th>店號</th>
                        <th>電話</th>
                        <th>建立時間</th>
                        <th>修改時間</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 在這裡添加表格數據 -->
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footer">
        <p>服務編號: CAR00215 | 登錄名稱: 曹勝汽車材料行 | 成員: FUSHENG</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
